<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
  <style>
   
  </style>
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
    <div class="timer">Time Left: <span id="timer">10</span>s</div>
  <div class="button-container">
  <button class="btn" onClick="startGame()">Start!</button>
</div>


  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <!-- Popup element -->
  <div class="popup" id="popup">
    <h2>Time's up!</h2>
    <p>Your final score is <span id="final-score">0</span></p>
    <button onClick="closePopup()">Close</button>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const popup = document.getElementById('popup');
  const finalScore = document.getElementById('final-score');
   const timerElement = document.getElementById('timer');
  let lastHole;
  let timeUp = false;
  let score = 0;

  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx];
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peep() {
    const time = randomTime(200, 1000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(() => {
      hole.classList.remove('up');
      if (!timeUp) peep();
    }, time);
  }

   function startGame() {
    scoreBoard.textContent = 0;
    timerElement.textContent = 10; // Set initial time
    timeUp = false;
    score = 0;
    peep();
    timer = setInterval(updateTimer, 1000); // Start timer countdown
    setTimeout(() => {
      timeUp = true;
      clearInterval(timer);
      showPopup();
    }, 10000);
  }

  function updateTimer() {
    let timeLeft = parseInt(timerElement.textContent);
    if (timeLeft > 0) {
      timerElement.textContent = timeLeft - 1;
    }
  }

  function bonk(e) {
    if(!e.isTrusted) return; // cheater!
    score++;
    this.parentNode.classList.remove('up');
    scoreBoard.textContent = score;
  }

  function showPopup() {
    finalScore.textContent = score;
    popup.classList.add('active');
  }

  function closePopup() {
    popup.classList.remove('active');
  }

  moles.forEach(mole => mole.addEventListener('click', bonk));

</script>
</body>
</html>
